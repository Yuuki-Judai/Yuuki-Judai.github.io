<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer - WVV女士</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .envelope {
            width: 300px;
            height: 200px;
            background: #fff;
            position: relative;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transition: transform 0.5s ease-in-out;
            overflow: hidden;
        }
        .envelope:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            z-index: 1;
        }
        .envelope:after {
            content: '❤️';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #d32f2f;
            z-index: 2;
        }
        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #f8f8f8;
            transform-origin: top;
            transform: rotateX(0deg);
            transition: transform 0.5s ease-in-out;
            z-index: 3;
        }
        .envelope.open .envelope-flap {
            transform: rotateX(180deg);
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            display: none;
            transform: scale(0);
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
        }
        .container.active {
            display: block;
            transform: scale(1);
            opacity: 1;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #d32f2f;
            text-align: center;
        }
        p {
            font-size: 16px;
            margin-bottom: 15px;
            text-align: justify;
        }
        .signature {
            margin-top: 30px;
            font-weight: bold;
            text-align: right;
        }
        .heart {
            position: absolute;
            top: -50px;
            right: -50px;
            font-size: 120px;
            color: rgba(255, 255, 255, 0.3);
            transform: rotate(-15deg);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(-15deg);
            }
            50% {
                transform: translateY(-20px) rotate(-15deg);
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
            .heart {
                font-size: 80px;
                top: -30px;
                right: -30px;
            }
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openOffer()">
        <div class="envelope-flap"></div>
    </div>
    <div class="container" id="offerContainer">
        <!-- 爱心图案 -->
        <div class="heart">❤️</div>
        <h1>尊敬的WVV女士：</h1>
        <p>怀着无比喜悦的心情，正式通知您，您已被任命为C1F的小秘书，并荣幸地成为公司的第0号员工！这一殊荣不仅是对您卓越能力和辛勤付出的高度认可，更是对您未来在公司发展中发挥重要作用的殷切期待。</p>
        <p>作为C1F的小秘书，您将肩负起挡酒、代驾、一块出差等重要职责。我相信，凭借您的智慧、热情和责任心，您一定能够在这一岗位上大放异彩，为公司的发展贡献更多力量。</p>
        <p>再次恭喜您获得这一重要职位！我期待与您携手共进，共同创造更加辉煌的未来！</p>
        <div class="signature">
            <p>此致</p>
            <p>C1F</p>
            <p>2025年2月15日</p>
        </div>
    </div>

    <script>
        function openOffer() {
            const envelope = document.querySelector('.envelope');
            const offerContainer = document.getElementById('offerContainer');

            // 添加信封打开动画
            envelope.classList.add('open');

            // 延迟显示聘书
            setTimeout(() => {
                envelope.style.display = 'none';
                offerContainer.classList.add('active');
            }, 500); // 与信封动画时间一致
        }
    </script>
</body>
</html>
